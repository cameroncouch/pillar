<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Shelf Demo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- The pillar container - can be optionally moved around the screen and anchored to a point-->
    <div id="overlay">
        <div class="drop-node" id="NW"></div>
        <div class="drop-node" id="N"></div>
        <div class="drop-node" id="NE"></div>
        <div class="drop-node" id="W"></div>
        <div class="drop-node" id="ROSE"></div>
        <div class="drop-node" id="E"></div>
        <div class="drop-node" id="SW"></div>
        <div class="drop-node" id="S"></div>
        <div class="drop-node active" id="SE">
            <div draggable="true" id="pillar">
                <!-- Left arrow to expand the menu wrapper -->
                <button type="button" id="left-arrow">←</button>
                <!-- Up arrow to scroll to the top of the page configurable in options file -->
                <table id="menu-wrapper">
                    <tbody>
                        <tr id="main-menu">
                            <td class="close menu-item">
                                <button type="button">X</button>
                            </td>
                            <td class="menu-item">
                                <button type="button">Cart</button>
                            </td>
                            <td id="sub-menu" class="menu-item">
                                <button type="button">Help</button>
                            <td class="sub menu-item">
                                <button type="button">Feedback</button>
                            </td>
                            <td class="sub menu-item">
                                <button type="button">Chat</button>
                            </td>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="right-arrow">↑</button>
            </div>
        </div>
    </div>

    <script src="scripts/chiclet.js" type="text/javascript"></script>
</body>

</html>
